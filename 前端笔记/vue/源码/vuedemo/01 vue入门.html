<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值表达式，绑定vue中的data数据 -->
        {{message}}

    </div>
    <script>
        new Vue({
            el: '#app', // 绑定vue作用的范围
            data: { // 定义页面中显示的模型数据
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
