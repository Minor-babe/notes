<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>前端技术阶段划分标准</h3>
		<!-- table 表格 -->
		<!-- border表示边框 cellspacing表示单元格间隙-->
		<table border="1" cellspacing="0">
			<!-- col是column列的缩写 单标签 代表一列 -->
			<!-- 设置了col的width 我们就不用在每个td后面加width属性就能够设置每一列的宽度 -->
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<!-- 可以在tr 标签上加align对齐方式 可填写center居中 left靠左 right靠右 -->
			<!-- 在tr当中添加了,那么所有的td列都设置了对齐方式 -->
			<!-- tr表示一行 -->
			<tr align="center">
				<!-- align对齐方式 可填写center居中 left靠左 right靠右 -->
				<td></td>
				<!-- td表示一列 -->
				<td>初级</td>
				<td>中级</td>
				<td>高级</td>
				<td>专家</td>
			</tr>
			<tr align="center">
				<td>标准</td>
				<td>被产品怼的说不出话</td>
				<td>跟产品互怼不想上下</td>
				<td>怼的产品没话说</td>
				<td>直接将其怼辞职</td>
			</tr>
			<tr align="center">
				<td>用户A</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr align="center">
				<td>用户B</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr align="center">
				<td>用户C</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
